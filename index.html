<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remember App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/menu.css" />
    <link rel="stylesheet" href="css/mediaqueries.css" />
</head>

<body>

    <!-- Nanna 1: Topbjælke med hilsen og menu -->
    <div class="container-fluid nanna-1 d-flex justify-content-between align-items-start position-relative">
        <div>
            <p class="nanna-tekst2 fw-bold mb-0">Hej Amalie
                <br>
                Du har styr på det!
            </p>
            <div class="dropdown">
                <button class="btn p-0 border-0 bg-transparent" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false"
                    style="box-shadow:none;line-height:0;background:transparent;height:28px;width:28px;min-width:0;">
                    <img src="images/dots.svg" alt="Menu"
                        style="width: 28px; height: 28px; display:block; padding:0; margin:0; border:none; background:transparent; box-shadow:none;" />
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="index.html">Profil</a></li>
                    <li><a class="dropdown-item" href="omremember.html">Om Remember?</a></li>

                </ul>
            </div>
        </div>


        <!--STart avatar hoved -->
        <button class="btn btn-white">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="avatar">
            <img class="avatar-img" src="images/profil.png">
        </div>
    </div>
    <!--SLUT avatar hoved -->

    <div class="main-container">

        <!--START Toggle knapper -->
        <div id="tasks-container" class="main-tasks-container">
            <!-- Her vil opgaverne blive genereret dynamisk -->
        </div>
        <!--SLUT Toggle knapper -->


        <!--START footer knap -->
        <button class="knaptilføj" aria-label="Tilføj">
            <img src="images/plus.svg" alt="">
        </button>
        <!--SLUT footer knap -->
    </div>
    <div class="desktop-menu-links">
        <a href="index.html" class="me-3">Profil</a>
        <a href="omremember.html">Om Remember?</a>
    </div>

    <!-- Bootstrap Ja/Nej Modal til sletning af opgave -->
    <div class="modal fade" id="deleteTaskModal" tabindex="-1" aria-labelledby="deleteTaskModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteTaskModalLabel">Bekræft sletning</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Luk"></button>
                </div>
                <div class="modal-body">
                    Er du sikker på at opgaven skal slettes?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Nej</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteTaskBtn">Ja</button>
                </div>
            </div>
        </div>
    </div>
    <!-- SLUT Modal -->

    <!-- Bootstrap Ja/Nej Modal til tilføj opgave -->
    <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTaskModalLabel">Tilføj opgave</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Luk"></button>
                </div>
                <div class="modal-body">
                    <label for="addTaskInput" class="form-label">Angiv tekst til opgaven</label>
                    <input type="text" class="form-control" id="addTaskInput" placeholder="Skriv opgave...">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annullér</button>
                    <button type="button" class="btn btn-primary" id="confirmAddTaskBtn">Tilføj</button>
                </div>
            </div>
        </div>
    </div>
    <!-- SLUT Modal -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>

</html>
