<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remember App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css" />
</head>

<body>

    <!-- Nanna 1: Topbjælke med hilsen og menu -->
    <div class="container-fluid nanna-1 d-flex justify-content-between align-items-start position-relative">
        <div>
            <p class="nanna-tekst2 fw-bold mb-0">Hej Amalie
                <br>
                Du har styr på det!
            </p>
            <!-- drop down menu start -->
            <div class="dropdown">
                <button class="dropdown-toggle" aria-label="Menu">
                </button>
                <div class="dropdown-menu">
                    <a href="index.html">Profil</a>
                    <a href="omremember.html">Om Remember?</a>
                </div>
            </div>
        </div>
        <!--SLUT drop down menu  -->

        <!--STart avatar hoved -->
        <button class="btn btn-white">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="avatar">
            <img class="avatar-img" src="ChatGPT%20Image%2023.%20maj%202025,%2012.30.00.png">
        </div>
    </div>
    <!--SLUT avatar hoved -->

    <!--START Toggle knapper -->
    <div class="main-container">
        <!-- Nanna 5: Container der skifter farve med toggle -->
        <div id="tasks-container" class="main-tasks-container">
            <!-- Tasks will be dynamically generated here -->
        </div>
        <!--SLUT Toggle knapper -->

        <!-- Template til omremember indhold -->
        <template id="omremember-template">
            <div class="main-container3">
                <h4>Hej, jeg hedder Nanna.</h4>
                <p>Jeg har altid følt mig lidt anderledes.</p>
                <p>Jeg havde brug for ting, som andre ikke forstod – jeg glemte små hverdagsting, og det var næsten
                    umuligt at
                    fokusere på noget, der ikke fangede min interesse.</p>
                <p>Som 30-årig fik jeg diagnosen <strong>ADHD</strong> – og pludselig gav det hele mening.</p>
                <p>Derfor har jeg lavet den her app.</p>
                <p>Den er til dig, der også får den der urolige følelse i kroppen: "Låste jeg døren?" eller "Slukkede
                    jeg
                    stearinlyset?"</p>
                <p>Måske du har vendt bilen, taget toget hjem igen – bare for at være sikker.</p>
                <p>Den her app er til dig.</p>
                <h5>Til os.</h5>
                <p><a href="#" id="return-to-tasks">Retur til mine opgaver</a></p>
            </div>
        </template>

        <!-- Tilføj knap til at loade template -->
        <!-- Knappen er fjernet, da load nu bindes til menu-punkt -->

        <!--START footer knap -->
        <button class="knaptilføj" aria-label="Tilføj">
            <img src="plus-svgrepo-com.svg" alt="">
        </button>
    </div>
    <!--SLUT footer knap -->


    <script src="js.js"></script>
</body>

</html>
